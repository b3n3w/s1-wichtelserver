<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/index.css">
  
</head>
<body>
  
<div class="container-fluid">
  <h1>S1 Wichtelserver</h1>      
</div>
<div id="christmas">
    <div class="flake large f-1"></div>
    <div class="flake large f-2"></div>
    <div class="flake large f-3"></div>
    <div class="flake large f-4"></div>
    <div class="flake large f-5"></div>
    <div class="flake large f-6"></div>
    <div class="flake large f-7"></div>
    <div class="flake large f-8"></div>
    <div class="flake large f-9"></div>
    <div class="flake large f-10"></div>
    <div class="flake large f-11"></div>
    <div class="flake large f-12"></div>
    <div class="flake large f-13"></div>
    <div class="flake large f-14"></div>
    <div class="flake large f-15"></div>
    <div class="flake large f-16"></div>
    <div class="flake large f-17"></div>
    <div class="flake f-18"></div>
    <div class="flake f-19"></div>
    <div class="flake f-20"></div>
    <div class="flake f-21"></div>
    <div class="flake f-22"></div>
    <div class="flake f-23"></div>
    <div class="flake f-24"></div>
    <div class="flake f-25"></div>
    <div class="flake f-26"></div>
    <div class="flake f-27"></div>
    <div class="flake f-28"></div>
    <div class="flake f-29"></div>
    <div class="flake f-30"></div>
    <div class="flake f-31"></div>
    <div class="tree left">
      <div class="snow"></div>
    </div>
    <div class="tree right">
      <div class="snow"></div>
    </div>
    <div class="ground"></div>
  </div>
  <section class="forms-section">
	<h1 class="section-title">Login</h1>
	<div class="forms">
		<div class="form-wrapper is-active">
			<button type="button" class="switcher switcher-login">
				Login
				<span class="underline"></span>
			</button>
			<form action="/login" method="POST" class="form form-login">
				<fieldset>
					<legend>Please, enter your username and password for login.</legend>
					<div class="input-block">
						<label for="login-username">Username</label>
						<input type="text" name="username" required>
					</div>
					<div  class="input-block">
						<label for="login-password">Password</label>
						<input type="password" name="password" required>
					</div>
				</fieldset>
				<button type="submit" class="btn-login">Login</button>
			</form>
		</div>
		<div class="form-wrapper">
			<button type="button" class="switcher switcher-signup">
				Sign Up
				<span class="underline"></span>
			</button>
			<form action="/register" method="POST" class="form form-signup">
				<fieldset>
					<legend>Please, enter your userinformation for sign up.</legend>
					<div class="input-block">
						<label for="signup-username">Username</label>
						<input id="signup-username" type="username" name ="username"required>
					</div>
					<div class="input-block">
						<label for="signup-lastname">lastname</label>
						<input id="signup-lastname" type="lastname" name ="lastname"required>
					</div>
					<div class="input-block">
						<label for="signup-firstname">Firstname</label>
						<input id="signup-firstname" type="firstname" name ="firstname"required>
					</div>
					<div class="input-block">
						<label for="signup-password">Password</label>
						<input id="signup-password" type="password" name="password" required>
					</div>
					<div class="input-block">
						<label for="signup-password-confirm">Confirm password</label>
						<input id="signup-password-confirm" type="password" required>
					</div>
					<div class="input-block">
						<label for="signup-location">Location</label>
						<input id="signup-location" type="location" name="location" required>
					</div>
				</fieldset>
				<button type="submit" class="btn-signup">Continue</button>
			</form>
		</div>
	</div>
</section>
  
</body>
</html>
